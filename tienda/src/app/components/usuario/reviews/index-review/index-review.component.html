<app-nav></app-nav>

<main class="cs-page-wrapper">

    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/']"><i class="cxi-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Mis reseñas</li>
            </ol>
        </div>
    </nav>

    <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">

            <!-- Account menu (sticky sidebar) -->
            <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
                <app-sidebar></app-sidebar>
            </aside>

            <div class="col-lg-8 ml-auto">
                <div class="d-flex align-items-center justify-content-between mb-4 pb-sm-2">
                    <h1 class="h2 mb-0">Mis reseñas</h1>
                </div>
                <div class="row" *ngIf="!load_data">
                    <div class="col-12 mb-3" *ngFor="let item of reviews | slice:(page-1)*pageSize : (page-1) * pageSize + pageSize">
                        <div class="mb-4 pb-4 border-bottom">
                            <div class="row">
                                <div class="col-md-3 col-sm-4 mb-sm-0 mb-3">
                                    <h5 class="mb-2 fs-lg">{{item.cliente.nombres}} {{item.cliente.apellidos}}</h5>
                                    <span class="d-block mb-3 fs-sm text-muted">{{item.createdAt|date}}</span>
                                </div>
                                <div class="col">
                                    <p class="mb-3">
                                        <a class="me-1 fw-bold text-decoration-none" href="#">{{item.cliente.email}}</a>
                                    </p>
                                    <p class="mb-3">
                                        {{item.review}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="reviews.length"></ngb-pagination>
                    </div>
                </div>
                <div class="row" *ngIf="load_data">
                    <div class="col-12 text-center">
                        <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
                            <span class="sr-only">Cargando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<app-footer></app-footer>
